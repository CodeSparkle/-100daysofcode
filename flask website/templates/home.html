
{% extends "base.html" %}
{% block content%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <div class="container">


    <div class="jumbotron">


    <h1>Welcome to the Puppy Website!</h1>
    <h2>My Name is {{name}}</h2>

    <img src="../static/puppy_pic.jpeg" alt="puppy">
    <h2>Favorite Food: </h2>
    <ul>
      {%for item in food%}
      <li>{{item}}</li>
      {%endfor%}
    </ul>
    {%if user_logged_in%}
      <p>Successfully logged in!</p>
    {%else%}
      <a href="{{url_for('signup')}}">Sign up here!</a>
    {%endif%}
    </div>
    </div>
  </body>
</html>
{%endblock%}
